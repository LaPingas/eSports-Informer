<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>eSports Informer - Register</title>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="Design/Style.css">
</head>
<body>
    <ul class="navBarUL">
        <li class="navBarLI"><a href="Index.html" class="navBarLI-A">Home</a></li>
        <li class="navBarLI"><a href="Login.html" class="navBarLI-A">Login</a></li>
        <li class="navBarLI"><a href="Register.html" class="navBarActive">Register</a></li>
        <li class="navBarLI"><a href="About.html" class="navBarLI-A">About</a></li>
        <li class="navBarLI"><a href="AdditionalLinks.html" class="navBarLI-A">Related Sites</a></li>
    </ul> <br />
    <center><img src="Design/Banner.png" alt="Banner" /></center>
    <form action="login.html" method="post">
        Nickname: <input type="text" required name="nickname" id="nickname" maxlength="15" /><br />
        Password: <input type="password" required name="password" id="password" /><br />
        Confirm Password: <input type="password" required name="confirm-password" id="confirm-password" /><br />
        Date of Birth: <input type="date" required name="date-of-birth" id="date-of-birth" /> <br />
        Gender: <input type="radio" name="gender" id="genderMale" value="male" />Male <input type="radio" name="gender" id="genderFemale" value="female" />Female <br />
        Email: <input type="email" required placeholder="someone@example.com" name="email" id="email" /><br />
        Region: <select required name="region" id="region">
            <option disabled selected>Select your region</option>
            <option value="NA">North-America</option>
            <option value="SA">South-America</option>
            <option value="EU">Europe</option>
            <option value="Asia">Asia</option>
        </select> <br />
        Played Games: <input type="checkbox" value="SFIII" name="playedGames" id="SFV" /> Street Fighter III 3rd Strike <input type="checkbox" value="SFV" name="playedGames" id="SFV" /> Street Fighter V <input type="checkbox" value="T7" name="playedGames" id="T7" /> Tekken 7 <input type="checkbox" value="SSBM" name="playedGames" id="SSBM" /> Super Smash Bros. Melee <input type="checkbox" value="SSBU" name="playedGames" id="SSBU" /> Super Smash Bros. Ultimate <br />
        <input type="reset" />
        <input type="submit" value="Submit">
    </form>
</body>
</html>
